{% extends "base.html" %}
{% load blog_extras %}

{% block content %}
  <div class="container mt-5">
    <h2>Blog Posts</h2>
  <br>
    {% for post in posts %}
      <div class="row border-bottom mb-4">
        <div class="col-md-4 justify-content-center">
          {% if post.hero_image %}
            <img src="{{ post.hero_image.thumbnail.500x400.url }}" class="img-fluid rounded mb-3" style="height: 200px;" alt="{{ post.title }}">
          {% endif %}
        </div>
        <div class="col-md-8">
          <h3>{{ post.title }}</h3>
          {% include "blog/post-byline.html" %}
          <p class="text-muted">{{ post.summary }}</p>
          <p class="text-muted">
            ({{ post.content|wordcount }} words)
            <a href="{% url 'blog-post-detail' post.slug %}" class="btn btn-primary">Read More</a>
          </p>
        </div>
      </div>
    {% endfor %}
  </div>
{% endblock %}
