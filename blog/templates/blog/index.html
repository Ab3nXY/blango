{% extends "base.html" %}
{% load blog_extras %}

{% block content %}
    <div class="container mt-5">
        <h2 class="mb-4">Blog Posts</h2>

        {% for post in posts %}
            <div class="row border-bottom mb-4">
                <div class="col">
                    <h3>{{ post.title }}</h3>

                    {% include "blog/post-byline.html" %}

                    {% if post.hero_image %}
                        <img src="{{ post.hero_image.thumbnail.400x300.url }}" class="img-fluid rounded mb-3" alt="{{ post.title }}">
                    {% endif %}

                    <p class="text-muted">{{ post.summary }}</p>
                    <p class="text-muted">
                        ({{ post.content|wordcount }} words)
                        <a href="{% url "blog-post-detail" post.slug %}" class="btn btn-primary">Read More</a>
                    </p>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
